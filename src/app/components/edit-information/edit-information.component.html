<div id="mainPage">
  <div id="content">
    <div id="title">
      <h1>{{ bookInfo.title }}</h1>
      <h3>{{ bookInfo.author }}</h3>
    </div>
    <div id="description">
      <img src="{{ bookInfo.cover }}" />
      <textarea [(ngModel)]="bookInfo.resume" name="resume">{{
        bookInfo.resume
      }}</textarea>
    </div>
    <button (click)="submit()">Submit changes</button>
  </div>
</div>
