<div id="mainPage">
  <div id="content">
    <div id="title">
      <p>Home</p>
    </div>
    <div id="searchbar">
      <form (ngSubmit)="searchBook(searchTerm)">
        <input
          [(ngModel)]="searchTerm"
          name="searchTerm"
          type="text"
          placeholder="Search book"
        />
        <button>Search</button>
      </form>
    </div>
    <div id="searchResult" *ngIf="foundBooks">
      <div id="book" *ngFor="let book of foundBooks">
        <p>{{ book.title }}</p>
        <p>{{ book.resume }}</p>
      </div>
    </div>
  </div>
</div>
