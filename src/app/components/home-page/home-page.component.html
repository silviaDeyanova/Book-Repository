<div id="mainPage">
  <div id="content">
    <div id="title">
      <p>Home</p>
    </div>
    <div id="searchbar">
      <div class="input-container">
        <mat-icon>search2</mat-icon>
        <input type="search" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search book" (ngModelChange)="searchBook(searchTerm)" 
        (keyup.enter)="changeTheMostRatedCotent(searchTerm)" />
      </div>
      <div class="wrapper">
        <div id="searchList" *ngIf="foundBooks" [class.hide]="foundBooks.length === 0 || isHidden" #hide>
          <p *ngFor="let book of foundBooks" [routerLink]="['/home/book-description/' + book.id]" routerLinkActive="active">{{ book.title }}</p>
        </div>
      </div>
    </div>
    <div id="searchResult" *ngIf="mostRatedBooks">
      <div *ngFor="let book of mostRatedBooks">
        <app-book [data]="book"></app-book>
      </div>
    </div>
  </div>
</div>
