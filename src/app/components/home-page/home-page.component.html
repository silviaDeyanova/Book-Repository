<div id="mainPage">
  <div id="content">
    <div id="">
      <p>Home</p>
    </div>
    <div id="searchbar">
      <form (ngSubmit)="searchBook(searchTerm)">
        <input
          [(ngModel)]="searchTerm"
          name="searchTerm"
          type="text"
          placeholder="Search book"
        />
        <button>Search</button>
      </form>
    </div>
  </div>
</div>
