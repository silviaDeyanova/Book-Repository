<div>
  <h2 mat-dialog-title>Login</h2>

  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input placeholder="Username" formControlName="username" type="text" />
    </mat-form-field>
    <span
      class="warning"
      *ngIf="form.controls.username.touched && form.controls.username.invalid"
      >Required!</span
    >
    <mat-form-field>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
      />
    </mat-form-field>
    <span
      class="warning"
      *ngIf="form.controls.password.touched && form.controls.password.invalid"
      >The password is invalid!</span
    >
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      mat-button
      class="primary"
      (click)="submit()"
      [disabled]="
        !form.valid &&
        !form.controls.username.dirty &&
        !form.controls.password.dirty
      "
    >
      Submit
    </button>
    <button
      mat-button
      cdkFocusInitial
      [mat-dialog-close]="true"
      class="primary"
      (click)="close()"
    >
      Close
    </button>
  </mat-dialog-actions>
</div>
